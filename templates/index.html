<html>
	<head>
		<meta charset="UTF-8">
		<!--link rel="icon" href="{{ url_for('static', filename='smort.ico') }}" /-->
		<title>Online Image Captioning</title>
		<style>
			#input {display: flex; flex-flow: row nowrap; align-items: center;}
			#input form {margin-right: 60px; min-width: 360px;}
			input {margin-bottom: 5px;}
			.inputContainer {margin-bottom: 5px;}
			#uploadButton {margin: 10px 0px 0px 5px;}
			#preview {height: 100px;}
			#caption {font-family: sans-serif;}
			#boxesContainer {height: 70%; display: flex; justify-content: center;}
			#boxes {max-width: 95%;}
		</style>
	</head>
	
	<body>
		<div id="input">
			<form id="captForm" action="/yolo" method="post">
				<fieldset>
					<legend>Image to be captioned</legend>
						<div class="inputContainer">
							<input type="file" accept="image/*" name="image" id="pictureSelect" />
						</div>
						<div class="inputContainer">
							<input type="radio" id="radioYolo" name="endpointRadio" value="yolo" checked>
							<label for="radioYolo">Yolo</label>
							<br/>
							<input type="radio" id="radioCapt" name="endpointRadio" value="captioning" checked>
							<label for="radioCapt">Captioning</label>
						</div>
						<div class="inputContainer">
							<input type="checkbox" id="check" name="send_result" />
							<label for="check">Send result image with boxes</label>
						</div>
						<input type="submit" id="uploadButton" value="Upload" disabled/>
				</fieldset>
			</form>
			<img id="preview"/>
		</div>
		<h2 id="caption"></h2>
		<div id='boxesContainer'>
			<img id="boxes"/>
		</div>
		
		<!--script src="../static/script.js"-->
		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>

</html>
